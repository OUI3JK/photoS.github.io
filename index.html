<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/ice-cream.jpg" alt="ICE CREAM">

        </div>
        <div class="grid-item">
            <img src="images/cake.jpg" alt="CAKE">
        </div>

    </div>
</body>
</html>
